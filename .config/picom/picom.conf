# Select the rendering backend. "glx" is recommended if you have good OpenGL support.
backend = "glx";

# Enable vertical sync to avoid tearing
vsync = true;

# (Optional) Use damage tracking to improve performance â€“ adjust if necessary
use-damage = false;

# Basic fading configuration (optional)
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 7;

# Set full opacity for most windows.
active-opacity = 1.0;
inactive-opacity = 0.95;

# You can also add other options like shadow settings if you want:
shadow = false;
shadow-radius = 5;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.5;


opacity-rule = [
  "90:class_g = 'kitty'"
];
